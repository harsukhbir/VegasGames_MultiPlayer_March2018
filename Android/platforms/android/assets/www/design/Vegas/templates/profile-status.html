<div data-role="page" id="profile-status" data-theme="a" data-title="VegasPoker" data-url="profile-status" onclick="return false;" class="data-role-page">
	<div id="profile-status-page-content" data-role="content" class="page-content">
		<div class="page-header">
			<button class="lobby-back-button" data-role="none" type="button" data-bind="touch: menu.back, text: locale()._f1._51">
			</button>
			<div class="lobby-header-title">
				<div class="lobby-header-title-text" data-bind="text: locale()._e9._59"></div>
			</div>
		</div>
		<div class="tab-menu-container profile-menu-container">
			<div class="tab-menu-container-item" data-bind="touch: menu.openPage.bind($data, 'profile-overview')">
				<div class="tab-menu-item">
					<div class="tab-menu-item-text" data-bind="text: locale()._e9._d">
					</div>
				</div>
			</div>
			<div class="tab-menu-container-item tab-menu-container-item-selected">
				<div class="tab-menu-item">
					<div class="tab-menu-item-text" data-bind="text: locale()._e9._B1">
					</div>
				</div>
			</div>
			<div class="tab-menu-container-item" data-bind="touch: menu.openPage.bind($data, 'profile-recent')">
				<div class="tab-menu-item">
					<div class="tab-menu-item-text" data-bind="text: locale()._e9._W5">
					</div>
				</div>
			</div>
			<div class="tab-menu-container-item" data-bind="touch: menu.openPage.bind($data, 'profile-inventory')">
				<div class="tab-menu-item">
					<div class="tab-menu-item-text" data-bind="text: locale()._e9._R3">
					</div>
				</div>
			</div>
			<div class="tab-menu-container-item" data-bind="touch: menu.openPage.bind($data, 'profile-achievements')">
				<div class="tab-menu-item">
					<div class="tab-menu-item-text" data-bind="text: locale()._e9._r1">
					</div>
				</div>
			</div>
		</div>

		<div id="scroll-wrapper" class="lobby-scroll-wrapper">
			<div id="scroll-wrapper-child">
					<table class="scroll-table">
						<tbody>
						<tr class="listview">
							<td class="listview-cell profile-overview-list-label" data-bind="text: locale()._w1._11">
							</td>
							<td class="listview-cell profile-overview-list-value" data-bind="text: publicProfile.registerDate">
								<!--August 11, 2012-->
							</td>
						</tr>
						<tr class="listview">
							<td class="listview-cell profile-overview-list-label" data-bind="text: locale()._w1._T2">
							</td>
							<td class="listview-cell profile-overview-list-value" data-bind="text: publicProfile.network">
								<!--Facebook-->
							</td>
						</tr>
						<tr class="listview">
							<td class="listview-cell profile-overview-list-label" data-bind="text: locale()._w1._Z7">
							</td>
							<td class="listview-cell profile-overview-list-value" data-bind="text: publicProfile.biggestPotWon">
								<!--$2.000-->
							</td>
						</tr>
						<tr class="listview">
							<td class="listview-cell profile-overview-list-label" data-bind="text: locale()._w1._h3">
							</td>
							<td class="listview-cell profile-overview-list-value profile-overview-best-hand" data-bind="html: publicProfile.bestHand">
								<!-- ---- -->
							</td>
						</tr>
						<tr class="listview">
							<td class="listview-cell profile-overview-list-label" data-bind="text: locale()._w1._k3">
							</td>
							<td class="listview-cell profile-overview-list-value" data-bind="text: publicProfile.handsWon">
								<!--6-->
							</td>
						</tr>
						</tbody>
					</table>
			</div>
			<div class="scroller-bar-wrapper"><div class="scroller-bar-scroller"></div></div>
		</div>

	</div>
	{{html _footer}}
	{{html _leaderboard}}
	{{html _blockad}}
</div>
