<div data-role="page" id="lobby-tournaments-filter-tournament-state" data-theme="a" data-title="VegasPoker" data-url="lobby-tournaments-filter-tournament-state" onclick="return false;" class="data-role-page">
	<div id="lobby-tournaments-tournament-state-page-content" class="page-content" data-role="content">

		<div class="page-header">
			<div class="table-cell header-block-back">

				<div data-bind="touch: menu.back" class="back-button lobby-back-button row-left-block">
					<div class="header-block-back-button table">
						<div class="table-cell header-block-back-cell">
							<div data-bind="text: locale()._f1._51"></div>
						</div>
					</div>
				</div>

			</div>

			<div class="table-cell page-header-column ">
				<div class="header-block-title">
					<div class="header-block-title-text" data-bind="text: locale().__2._07"></div>
				</div>
			</div>
			<div class="table-cell"></div>
		</div>

		<div id="scroll-wrapper" class="lobby-scroll-wrapper scroll-wrapper-adaptive">
			<div id="scroll-wrapper-child" class="scroll-wrapper-child">
					<div id="blue-tables" class="lobby-filter-menu-list blue-table">
						<!-- ko foreach: lobbyTournamentsFilters.params.state.$ -->
							<div class="filter-menu-item lobby-tables-filter-menu-item blue-table-row clickable" data-bind="click: $parent.lobbyTournamentsFilters.setTournamentState.bind($parent.lobbyTournamentsFilters, $data)">
								<div class="blue-table-table-filters-column1 blue-table-column" data-bind="text: ($data != 'any') ? $parent.locale()._t[$parent.lobbyTournamentsFilters.params.state[$data]] : $parent.locale()._i1.any"><!--Any --></div>
								<div class="blue-table-table-filters-column2 blue-table-column" data-bind="css: {'scroller-second-check': $parent.lobbyTournamentsFilters.values.state() == $data}"></div>
							</div>
						<!-- /ko -->
					</div>

			</div>
			<div class="scroller-bar-wrapper"><div class="scroller-bar-scroller"></div></div>
		</div>

	</div>

	{{html _footer}}
	{{html _leaderboard}}
	{{html _blockad}}
</div>
