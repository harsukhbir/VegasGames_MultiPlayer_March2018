<div id="table-timer" class="table-timer" data-bind="visible: $parent.tableTimer.isActiveTimer()">
	<div class="table-timer-content">
		<div data-bind="text: $parent.tableTimer.titleTableTimer()" class="table-timer-title"></div>
		<div data-bind="text: $parent.tableTimer.valueTableTimer()" class="table-timer-value"></div>
	</div>
</div>
