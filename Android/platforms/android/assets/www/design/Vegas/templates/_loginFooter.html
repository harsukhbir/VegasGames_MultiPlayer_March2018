<div data-role="login-footer" data-id="login-footer" data-position="fixed" id="login-footer" class="footer login-footer">
	<div class="toolbar-button clickable" data-bind="click: menu.openPage.bind($data, 'privacy-policy')">
		<div class="toolbar-button-div menu-privacy">
		</div>
	</div>
	<div class="toolbar-button clickable" data-bind="touch: menu.openTermsOfService">
		<div class="toolbar-button-div menu-terms-of-service">
		</div>
	</div>
	<div class="toolbar-button clickable" data-bind="touch: menu.openContacts">
		<div class="toolbar-button-div menu-contacts">
		</div>
	</div>
	<div class="toolbar-button clickable" data-bind="touch: menu.openLanguageSettingsDialog">
		<div class="toolbar-button-div menu-language">
		</div>
	</div>
	<div class="toolbar-button clickable" data-bind="touch: menu.openLearnMore">
		<div class="toolbar-button-div menu-learn-more">
		</div>
	</div>
</div>
