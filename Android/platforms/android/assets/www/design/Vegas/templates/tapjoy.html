<div id="tapjoy" class="tapjoy-popup">
	<div class="tapjoy-popup-container">
		<div class="tapjoy-offer-wall tapjoy-offer-container" data-bind="touch: tapjoy.showOffersWall">
			<div class="tapjoy-wall-button">
				<span class="tapjoy-wall-button-caption"></span>
			</div>
		</div>
		<div class="tapjoy-video-wall tapjoy-offer-container" data-bind="touch: tapjoy.showDirectPlayVideo">
			<div class="tapjoy-wall-button">
				<span class="tapjoy-wall-button-caption"></span>
			</div>
		</div>
		<div class="tapjoy-popup-close-button" data-bind="touch: tapjoy.closeTapjoyPopup">
		</div>
	</div>
</div>
