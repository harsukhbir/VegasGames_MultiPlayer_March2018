<div data-role="page" id="lobby-tournaments-list" data-theme="a" data-title="VegasPoker" data-url="lobby-tournaments-list" onclick="return false;" class="data-role-page">
	<div id="lobby-tournaments-list-page-content" class="page-content" data-role="content">


		<div class="page-header">
			<div class="table-cell header-block-back">

				<div data-bind="touch: menu.back" class="back-button lobby-back-button row-left-block">
					<div class="header-block-back-button table">
						<div class="table-cell header-block-back-cell">
							<div data-bind="text: locale()._f1._51"></div>
						</div>
					</div>
				</div>

			</div>

			<div class="table-cell page-header-column ">
                <div class="header-block-title">
                    <div class="header-block-title-text" data-bind="text: locale()._s2._10"></div>
                </div>
            </div>
            <div class="header-refresh-container">
                <div class="header-refresh-button scroll-refresh-button"></div>
            </div>
                <button class="refresh-button lobby-refresh-button scroll-refresh-button" data-role="none" type="button" data-bind=""></button>

        </div>

        <div class="t-table-tournament-list t-table">

            <div class="t-table-row-tournament-list-first t-table-row-first t-table-row"  >
                <div class="t-table-tournament-list-column1 t-table-column"><div data-bind="text: locale()._y8._t3"><!--Table name --></div></div>
                <div class="t-table-tournament-list-column2 t-table-column"><div data-bind="text: locale()._y8._53"><!--Stakes --></div></div>
                <div class="t-table-tournament-list-column3 t-table-column"><div data-bind="text: locale()._y8._68"><!--Pot --></div></div>
                <div class="t-table-tournament-list-column4 t-table-column"><div data-bind="text: locale()._y8._74"><!--BuyIn --></div></div>
                <div class="t-table-tournament-list-column5 t-table-column"><div data-bind="text: locale()._y8._q9"><!--Players --></div></div>
                <div class="t-table-tournament-list-column-scroll t-table-column"><div data-bind=""><!--Scroll --></div></div>
            </div>

            <div class="t-table-row-tournament-list t-table-row t-table-tournament-list-column-messages" data-bind="visible: !lobby.tournaments.hasElements()">
                <div class="t-table-column " data-bind="text: locale()._n._j2"></div>
            </div>

            <div id="scroll-wrapper" class="t-scroll-wrapper scroll-wrapper-adaptive" data-bind="visible: lobby.tournaments.hasElements()">
                <div id="scroll-wrapper-child" class="scroll-wrapper-child">
                        <!-- ko foreach: (lobby.tournaments.searchString())? lobby.tournaments.searchedElements : lobby.tournaments.elements -->
                        <div class="t-table-row-tournament-list t-table-row clickable" data-bind="click: $parent.lobby.openTournament">
                            <div class="t-table-tournament-list-column1 t-table-column"><div data-bind="text: name"><!-- name --></div></div>
                            <div class="t-table-tournament-list-column2 t-table-column"><div data-bind="text: $parent.lobbyTournamentsFilters.getState($data)"><!--Stakes --></div></div>
                            <div class="t-table-tournament-list-column3 t-table-column"><div data-bind="text: $parent.lobbyTournamentsFilters.getPotType($data)"><!--Pot --></div></div>
                            <div class="t-table-tournament-list-column4 t-table-column"><div data-bind="text: $parent.lobbyTournamentsFilters.getBuyIn($data)"><!--BuyIn --></div></div>
                            <div class="t-table-tournament-list-column5 t-table-column t-table-players-column" data-bind="text: $parent.lobbyTournamentsFilters.getNumberPlayers($data)"><!-- Players --></div>
                            <div class="t-table-tournament-list-column-scroll t-table-column"><div data-bind=""><!--Scroll --></div></div>
                        </div>
                        <!-- /ko -->
                        <div class="t-table-row-tournament-list t-table-row clickable listview listview-empty" data-bind="visible: (!lobby.tournaments.searchString())? lobby.tournaments.hasMorePages : false, click: lobby.tournaments.growPage.bind(lobby.tournaments)" >
                            <div data-bind="text: locale()._z5._M6"></div>
                        </div>
                </div>
				<div class="scroller-bar-wrapper"><div class="scroller-bar-scroller"></div></div>
            </div>

        </div>

	</div>

	{{html _footer}}
	{{html _leaderboard}}
	{{html _blockad}}
</div>
