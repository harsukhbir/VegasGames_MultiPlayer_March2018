<div class='menu-toolbar'>
	<div class="header">
		<div class="logo"></div>
		<div class="custom-bar-block-gift">

			<div class="toolbar-bars top-button-scroll-bar">
				<div class="custom-bar-block" data-bind="css: {
						'bar-for-4-tabs': gifts.giftsTagsPage.elements().length == 4,
						'bar-for-3-tabs': gifts.giftsTagsPage.elements().length == 3,
						'bar-for-2-tabs': gifts.giftsTagsPage.elements().length == 2,
						'bar-for-1-tabs': gifts.giftsTagsPage.elements().length == 1
				}">

		<!--ko foreach: gifts.giftsTagsPage.elements -->
					<div  class="toolbar-bars custom-bar clickable gift-top-menu-item" data-bind="css: {
							'bar-tab-3': $index() == 3,
							'bar-tab-2': $index() == 2,
							'bar-tab-1': $index() == 1,
							'bar-tab-0': $index() == 0,
							'active-background': $parent.gifts.activeBackgroundClass(6) && $index() == 2,
							'active-deleary':    $parent.gifts.activeDealeryClass(5) && $index() == 1,
							'active-gifts':      $parent.gifts.activeGiftsClass(2) && $index() == 0
						},
					touch: $parent.gifts.changeTagBackground.bind($parent.gifts, {kind: 'virtual', tag: $data})">
						<div class="sub-custom-bar">
							<div class="toolbar-bars sub-bars">
								<div class="gift-shop-menu-item-text" data-bind="text: name"></div>
							</div>

						</div>
					</div>

		<!--/ko-->

					<div class="go-back-gift" data-bind="touch: menu.back">
						<div class="go-back-gift-text" data-bind="text: locale()._s2._W1"></div>
					</div>


				</div>
			</div>

		</div>
	</div>
	<div class="toolbar-bars right-button-scroll-bar"></div>
	<div class="toolbar-bars right-bar"></div>
</div>
